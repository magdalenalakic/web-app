<!DOCTYPE html>
<html>
<style>
input[type=text], select, textarea{
  width: 150%;
  padding: 12px 14px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-right: 70%;
}



input[type=submit] {
  width: 75%;
  background-color: rgb(0, 0, 0);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 70%;
;
}

input[type=submit]:hover {
  background-color: #229428;
}

p.labelaErr {
  font-family: sans-serif;
  font-style: italic;
	font-size: 10px;
  color: red;
}

p.labelaOk {
  font-family: sans-serif;
  font-style: italic;
	font-size: 10px;
  	color:green;
}

div {
  border-radius: 20px;
  background-color: #b1b1b1;
  padding: 20px;
  width: 35%;
}
</style>
<meta charset="ISO-8859-1">
<title>Odgovor</title>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/odgovoriNaPor.js" type="text/javascript"></script>
<body>

<h3>Kreiranje odgovora na poruku</h3>

<div>
  <form id="odgovoriNaPor">
  	<table>
  	
  	 <tr>
  		<td> <label >Naziv oglasa:</label> </td>
	    <td>  <input id="nazivOglasaPor" type="text" readonly></td>
	 </tr>
	
	<tr>
        <td> <label >Naslov poruke:</label> </td>
        <td>  <input  type="text" id="naslov" name="naslov" placeholder="Unesite naslov poruke..." > </td>
	   </tr>
	
	<tr>
		<td> <label>Sadrzaj poruke: </label> </td>
	    <td> <textarea id="sadrzaj" name="sadrzaj" placeholder="Unesite sadrzaj..." style="height:200px"></textarea></td>
	</tr>
	
     
  <tr>
   <td colspan="2"> <p class="labelaErr" id="error" hidden="true"  ></p></td>
	
  </tr>
  
  <tr>
  	<td colspan="2">  <p class="labelaOk" id="success" hidden="true" ></p> </td>
  </tr>

	 <tr>
	 	  <td colspan="2" align="center"> <input type="submit" value="Odgovori"> </td>
	 </tr> 
	 
  	</table>
    
  </form>
</div>

</body>
</html>
